<!DOCTYPE html>
<html>
  <head>
    <title>ViejoGG Sorteos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="firestore.js"></script>
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./image/Background.mp4" type="video/mp4" />
    </video>
    <div class="logo">
        <img src="./image/logoViejo.png" alt="ViejoGG" class="logo slide-in-bck-center">
        <div class="letterLogo">
          <div class="lettersLeft slide-in-blurred-bl">V</div>
          <div class="lettersLeft slide-in-blurred-bl">i</div>
          <div class="lettersBottom slide-in-blurred-bottom">e</div>
          <div class="lettersBottom slide-in-blurred-bottom">j</div>
          <div class="lettersBottom slide-in-blurred-bottom">o</div>
          <div class="lettersRight slide-in-blurred-br">G</div>
          <div class="lettersRight slide-in-blurred-br">G</div>
        </div>
    </div>
    <div class="ring">
      <i style="--clr: #f0d40d;"></i>
      <i style="--clr: #ffffff;"></i>
      <i style="--clr: #f0d40d;"></i>

      <form class="login" id="login">
        <h2>Login</h2>
        <div class="inputBox">
            <input type="email" placeholder="Username" id="email" autocomplete="off"/>
            <input type="password" placeholder="Password" id="password">
            <input type="submit" placeholder="Sign in"/>

        </form>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
